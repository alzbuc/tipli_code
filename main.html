<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
          rel='stylesheet' type='text/css'>
    <title>Získavajte odmeny vo svojich obľúbených obchodoch</title>
</head>
<body>
<header style="height: 50px; justify-content: space-between">
    <div style="display: flex">
        <img src="assets/tipli_logo.png" alt="tipli">
    </div>
    <div style="display: flex">
        <button class="button button--secondary">Přihlásit se</button>
        <button class="button button--primary">Založit účet</button>
    </div>
</header>
<div class="content">
    <div class="content__text">
        <h1><span class="h1--color-orange h1--weight-bold h1--display-block"> Dostávejte peníze zpět </span> z nákupů v
            eshopech</h1>
        <p class="content__text__row">Peníze vám vráti přes <strong>1400 eshopů</strong> až do výše
            <strong>26,9%</strong> z nákupu</p>
        <p class="content__text__row">Navíc získate přístup k exkluzívním nabídkam a slevovým kupónům</p>
        <p class="content__text__row">Jednoduché a úplně zdarma</p>
    </div>
</div>
</body>
</html>
